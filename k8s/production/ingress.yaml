apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: payments-service-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - secretName: kongapay-tls
  defaultBackend:
    service:
      name: payments-service
      port:
        number: 80
  rules:
    - host: ps.kongapay.com
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: payments-service
                port:
                  number: 80